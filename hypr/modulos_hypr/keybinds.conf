###################
### KEYBINDINGS ###
###################

## Set programs that you use
$terminal = kitty
$navegador = firefox
$fileManager = nemo
$menu = wofi --show drun

$mainMod = SUPER # Sets "Windows" key as main modifier

## -=- EXEC-PROGRAMAS -=-
# exec basic programs
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, TAB, exec, $menu
bind = $mainMod, E, exec, GTK_THEME=nemotheme $fileManager

# exec compost programs
bind = $mainMod, O, exec, flatpak run md.obsidian.Obsidian
bind = $mainMod, F, exec, $navegador
bind = $mainMod Shift, M, exec, scrcpy

# exec funcion system
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Q, killactive,
# fechar e reiniciar hypr
bind = $mainMod, escape, exec, hyprctl reload
bind = $mainMod, pause, exit,

bind = $mainMod shift, T, exec, kitty -e bash -c "curl https://wttr.in/; exec bash"  # previsao do tempo



# -=- THEME CHOICE -=-
bind = $mainMod, T, exec, "$HOME/.config/Hypr_rice-th/wofi/wf_theme_choice.sh" 



## -=- WINDOW-HANDLING -=-
# Move foco
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move local
bind = $mainMod ctrl, left, movewindow, l
bind = $mainMod ctrl, right, movewindow, r
bind = $mainMod ctrl, up, movewindow, u
bind = $mainMod ctrl, down, movewindow, d

# open workspaces
bind = $mainMod, apostrophe, workspace, name:home 
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a N workspace 
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

# special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

# floating window
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod Shift, C, centerwindow,

# LAYOUT DINÂMICO:
bind = $mainMod Shift, 1, exec, hyprctl keyword general:layout master

bind = $mainMod Shift, 2, exec, hyprctl keyword general:layout dwindle
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# fullscream
bind = $mainMod, F11, fullscreen



## -=- ARRUMADOR-DE-JANELA -=-
# with MOUSE:
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# with KEYBOARD:
# Ativar modo de redimensionamento de janelas
bind = $mainMod, R, submap, resize
# Definir redimensionamento
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
# Sair do redimensionamento
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset




## -=- PRINT -=-
# PrintScreen -> copiar tela inteira
bind = , Print, exec, grim - | wl-copy

# Shift+Print -> copiar área selecionada
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy




## -=- TECLAS fn + F[1-12] -=-
bindl = , XF86Tools, exec, kitty -e python3 $HOME/.config/Hypr_rice-th/TH_controle_hice/thcentral/main.py
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioStop, exec, playerctl play-pause # pausar ou startar música
bindl = , XF86AudioPrev, exec, playerctl position 5-
bindl = , XF86AudioPlay, exec, playerctl next
bindl = , XF86AudioNext, exec, playerctl position 5+
bindl = , XF86Mail, exec, firefox "https://mail.proton.me"
bindl = , XF86HomePage, workspace, name:home
bindl = , XF86Calculator, exec, gtk-launch org.gnome.Calculator
bindl = , XF86Search, exec, $menu
